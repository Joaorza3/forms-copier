<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/main.css" />
    <script defer type="module" src="./src/js/index.js"></script>
    <title>Forms Copier</title>
</head>

<body>

    <div class="container">

        <h1>Forms Copier</h1>

        <form>
            <input id="nome" type="text" placeholder="Nome">
            <input id="email" type="text" placeholder="Email">
            <input id="telefone" type="text" placeholder="Telefone">
            <input id="endereco" type="text" placeholder="Endereço">
            <input id="cep" type="text" placeholder="CEP">
            <input id="cidade" type="text" placeholder="Cidade">
            <select id="estado">
                <option value="BA">Bahia</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
            </select>
            <input id="pais" type="text" placeholder="País">
            <textarea id="texto" name="text" rows="10" cols="30"></textarea>

            <input type="submit" value="Ok">
        </form>

    </div>

</body>

</html>
